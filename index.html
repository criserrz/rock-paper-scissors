<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <div id="title"><h1 id="main-title">Let's Rock-Paper-Scissors!</h1></div>
    <div id="text"><h2 id="game-text">Choose your weapon.</h2></div>
    <div id="rounds"> <p>Remaining rounds: <span id="remaining"> 5 </span></p></div>
    <div id="weapons">
      <ul class="buttons">
        <li><button class="weapon" id="rock" ><i class="fa-solid fa-hand-fist" id="fist"></i></button></li>
        <li><button class="weapon" id="paper" ><i class="fa-solid fa-hand" id="palm"></i></i></button></li>
        <li><button class="weapon" id="scissors"><i class="fa-solid fa-hand-peace" id="peace"></i></button></li>
      </ul>
    </div>
    <div class="game-field">
      <div id="player-field">
        <h2>Player</h2>
        <div id="player-box"></div>
        
      </div>
      <div class="score">
        <p>Player Score <br><span id="player-score"></span></p>
        <p>Computer Score <br> <span id="computer-score"></span></p>
      </div>
      <div id="computer-field">
        <h2>Computer</h2>
        <div id="computer-box"></div>
        
      </div>
    </div>
    <div class="reset">
      <button id="restart-button" onclick="document.location.reload()"> Reset Game</button>
    </div>
    <script src="script.js"></script>
    </body>
</html>
